<div class="container">
    <section>
        <h2 class="mt-5 mb-5 mx-auto w-50 bg-secondary text-white text-center p-3 rounded-3">Titulo seccion</h2>
        <article *ngFor="let post of arrPosts" class="shadow p-4 m-5 bg-secondary bg-opacity-25 rounded-3">
            <div class="d-flex justify-content-between mb-2">
                <button [routerLink]="['/home']" class="btn btn-secondary"><i class="fa-solid fa-house"></i></button>
                <button [routerLink]="['/post',post.id]" class="btn btn-secondary"><i
                        class="fa-solid fa-right-to-bracket"></i></button>
            </div>
            <div class="row">
                <h2>{{post.titulo}}</h2>
                <h6>{{post.autor}} - {{post.fecha}}</h6>
                <div class="col-12 col-lg-3">
                    <figure>
                        <img class="rounded-3" [src]="post.imagen" [alt]="post.titulo">
                    </figure>
                </div>
                <div class="col-12 col-lg-9">
                    <hr>
                    <p class="bg-white bg-opacity-50 shadow p-3 rounded-3">{{post.texto}}</p>
                    <hr>
                </div>
            </div>

        </article>

    </section>
</div>
