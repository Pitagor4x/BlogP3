<div class="p-4 bg-dark d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" [routerLink]="['/home']">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active bg-secondary" aria-current="page" [routerLink]="['/home']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="mx-3 nav-link active bg-secondary" [routerLink]="['/new']">New</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active bg-secondary dropdown-toggle" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li *ngFor="let categoria of categorias;let ultimo = last"><a class="dropdown-item"
                                    [routerLink]="['/category', categoria.titulo.toLowerCase()]">{{categoria.titulo}}</a>
                                <hr *ngIf="ultimo === false" class="dropdown-divider">
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
