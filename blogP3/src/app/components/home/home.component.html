<div id="hero">
    <h1 class=" text-center w-50 text-white bg-black bg-opacity-25 p-5 rounded-3 shadow">ELDEN RING FANSITE</h1>
</div>
<div class="container p-3 mx-auto">
    <section id="home">
        <h2 class="mt-5 mb-5 mx-auto w-50 bg-secondary text-white text-center p-3 rounded-3">HOME</h2>
        <div class="row">
            <article *ngFor="let post of arrPosts" class="col-12 col-md-6 col-lg-4 rounded-3 p-4">
                <h3 class="fw-bold p-2 bg-secondary bg-opacity-25 rounded-3">{{post.titulo}}</h3>
                <figure>
                    <img class="rounded-3" [src]="post.imagen">
                </figure>
                <hr class="w-75 mx-auto my-4">
                <p class="p-1 mb-0 bg-secondary bg-opacity-25 rounded-3">{{post.texto | recortarTexto}}</p>
                <h6 class="mt-3 text-secondary">{{post.autor}} - {{post.fecha}}</h6>
                <h6 class="mb-3 text-secondary">Categoria : {{post.categoria}}</h6>
                <button [routerLink]="['/post', post.id]" class="btn btn-secondary">Leer mas</button>
            </article>
        </div>
    </section>
</div>
