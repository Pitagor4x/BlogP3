<div class="container mt-5">
    <section id="newPost">
        <h2 class="mt-5 mb-5 mx-auto w-50 bg-secondary text-white text-center p-3 rounded-3">NEW POST</h2>
        <form (ngSubmit)="getDataForm()" [formGroup]="newPost"
            class="form-control mt-3 p-4 shadow bg-secondary bg-opacity-10">
            <div>
                <label class="form-label" for="">Nombre del post</label>
                <input class="form-control" formControlName="titulo" type="text" placeholder="Nombre">
            </div>
            <hr>
            <div class="form-group col-md-4">
                <label class="form-label" for="inputState">Categoría</label>
                <select id="inputState" class="form-control" formControlName="categoria">
                    <option selected>Selecciona categoria</option>
                    <option *ngFor="let categoria of categories" [value]="categoria.titulo">{{categoria.titulo}}
                    </option>
                </select>
            </div>
            <hr>
            <div>
                <label class="form-label" for="">Autor</label>
                <input formControlName="autor" class="form-control" type="text" placeholder="Autor">
            </div>
            <hr>
            <div>
                <label class="form-label" for="">Portada</label>
                <input formControlName="imagen" class="form-control" type="text" placeholder="Introducir url">
            </div>
            <hr>
            <div class="form-group">
                <label class="form-label" for="exampleFormControlTextarea1">Contenido</label>
                <textarea formControlName="texto" class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Escribe aqui el contenido..."></textarea>
            </div>
            <input type="submit" class=" mt-3 btn btn-primary" value="Añadir post">
        </form>
    </section>
</div>
